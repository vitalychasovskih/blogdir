{% extends "blogs/base.html" %}

{% block content %}
  {% if form.errors %}
    <p>
      Имя пользователя или пароль не подходят. Пожалуйста, попробуйте еще раз!
    </p>
  {% endif %}
  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Войти</button>
    <input type="hidden" name="next"
      value="{% url 'blogs:index' %}" />
  </form>
{% endblock content %}
