{% extends "blogs/base.html" %}

{% block content %}
  {% if form.errors %}
    <p>
      Имя пользователя или пароль не подходят. Пожалуйста, попробуйте еще раз!
    </p>
  {% endif %}
  <form action="{% url 'accounts:login' %}" method="post" >
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Войти</button>

  </form>
{% endblock content %}
